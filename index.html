<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>

  <div class="container">
    <div class="grid-container">
      <img src="images/logo.svg" alt="" class="logo">
      <div class="huddle">
        <img src="images/illustration-mockups.svg" alt="" class="mockups">
      </div>
      <div class="build">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
        
      </div>
      <div class="social-icons">
        <ion-icon name="logo-facebook" class="icons"></ion-icon>
        <ion-icon name="logo-twitter" class="icons"></ion-icon>
        <ion-icon name="logo-instagram" class="icons"></ion-icon>

      </div>
    </div>
  </div>
  

  <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register-->

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Sameermd16" target="_blank">Sameer md</a>.
    </p>
  </footer> 
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
